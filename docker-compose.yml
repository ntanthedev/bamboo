version: '3.8'

services:
  # Service cho Redis (Celery Broker)
  redis:
    image: redis:7-alpine
    hostname: redis
    ports:
      # Mở port 7812 của host ánh xạ vào port 6379 của container Redis
      - "7812:6379"
    volumes:
      - redis_data:/data # Lưu dữ liệu Redis

  # Service cho ứng dụng Web (Django development server)
  web:
    build: .
    hostname: web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      # Ánh xạ thư mục src từ host vào /app trong container
      - ./src:/app 
      # Ánh xạ file db.sqlite3 vào volume sqlite_data
      # (Giả định file DB tên là db.sqlite3 và nằm trong /app)
      - ./src/db.sqlite3:/app/db.sqlite3
    ports:
      # Map port 8010 của host ra port 8000 của container web
      - "8010:8000"
    environment:
      # Lấy biến môi trường từ file .env (hoặc định nghĩa trực tiếp ở đây)
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG}
      - CELERY_BROKER_URL=redis://default:oJilO3ifLG53y1xK1BmjIdBNdMPTEwMo@redis-18788.crce178.ap-east-1-1.ec2.redns.redis-cloud.com:18788
      - CELERY_RESULT_BACKEND=redis://default:oJilO3ifLG53y1xK1BmjIdBNdMPTEwMo@redis-18788.crce178.ap-east-1-1.ec2.redns.redis-cloud.com:18788
      # Thêm các biến môi trường khác nếu cần
      # - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      # ...
    depends_on:
      - redis # Đảm bảo Redis khởi động trước web

  # Service cho Celery Worker
  celeryworker:
    build: .
    hostname: celeryworker
    command: celery -A bamboolab worker --pool=eventlet --loglevel=info
    volumes:
      # Ánh xạ thư mục src từ host vào /app trong container
      - ./src:/app
      # Ánh xạ file db.sqlite3 vào volume sqlite_data
      - ./src/db.sqlite3:/app/db.sqlite3
    environment:
      # Cần các biến môi trường giống như 'web'
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG}
      - CELERY_BROKER_URL=redis://default:oJilO3ifLG53y1xK1BmjIdBNdMPTEwMo@redis-18788.crce178.ap-east-1-1.ec2.redns.redis-cloud.com:18788
      - CELERY_RESULT_BACKEND=redis://default:oJilO3ifLG53y1xK1BmjIdBNdMPTEwMo@redis-18788.crce178.ap-east-1-1.ec2.redns.redis-cloud.com:18788
      # - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      # ...
    depends_on:
      - redis # Đảm bảo Redis khởi động trước worker

# Định nghĩa volumes để lưu trữ dữ liệu persistent
volumes:
  redis_data:
  # Volume để lưu file SQLite
  sqlite_data: 