<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - BambooLab</title>
    <link rel="stylesheet" href="../static/css/forgot-password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="forgot-container">
        <div class="image-section">
            <img src="../static/brand/logo.png" alt="BambooLab Logo">
        </div>
        <div class="forgot-form">
            <h1>Quên mật khẩu</h1>
            <div class="error-message" id="errorMessage"></div>
            <p class="form-desc">Vui lòng nhập email đã đăng ký để lấy lại mật khẩu</p>
            <form>
                <div class="input-group">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="email" placeholder="Email của bạn" required onblur="showVerificationCode()">
                </div>
                <div class="input-group verification-code" style="display: none;">
                    <i class="fas fa-key input-icon"></i>
                    <input type="text" id="verification-code" placeholder="Mã xác minh">
                </div>
                <div class="input-group new-password" style="display: none;">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="new-password" placeholder="Mật khẩu mới">
                </div>
                <div class="input-group confirm-password" style="display: none;">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="confirm-password" placeholder="Xác nhận mật khẩu mới">
                </div>
                
                <div class="button-group">
                    <button type="button" id="send-email-btn" class="submit-btn" onclick="sendEmailVerification()">Gửi mã xác nhận</button>
                    <button type="submit" id="reset-btn" class="submit-btn" style="display: none;">Đặt lại mật khẩu</button>
                </div>
                
                <div class="back-links">
                    <a href="#" class="login-link"><i class="fas fa-arrow-left"></i> Quay lại đăng nhập</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function showVerificationCode() {
            const emailInput = document.getElementById('email');
            const verificationCodeDiv = document.querySelector('.verification-code');
            
            if (emailInput.value.trim() !== '') {
                verificationCodeDiv.style.display = 'flex';
            } else {
                verificationCodeDiv.style.display = 'none';
            }
        }

        function sendEmailVerification() {
            // Simulating email verification sent
            const emailInput = document.getElementById('email');
            const verificationCodeDiv = document.querySelector('.verification-code');
            const newPasswordDiv = document.querySelector('.new-password');
            const confirmPasswordDiv = document.querySelector('.confirm-password');
            const sendEmailBtn = document.getElementById('send-email-btn');
            const resetBtn = document.getElementById('reset-btn');
            
            if (emailInput.value.trim() !== '') {
                // Show verification code field if not already visible
                verificationCodeDiv.style.display = 'flex';
                
                // Show password fields
                newPasswordDiv.style.display = 'block';
                confirmPasswordDiv.style.display = 'block';
                
                // Hide send email button, show reset button
                sendEmailBtn.style.display = 'none';
                resetBtn.style.display = 'block';
            }
        }
    </script>
</body>
</html>
