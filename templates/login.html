<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - BambooLab</title>
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="image-section">
            <img src="../static/images/main.png" alt="BambooLab Logo">
        </div>
        <div class="login-form">
            <h1>Đăng nhập</h1>
            <div class="error-message" id="errorMessage"></div>
            <form id="loginForm" method="post" action="{% url 'login_view' %}">
                {% csrf_token %}
                <div class="input-group">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="username" id="username" name="username" placeholder="Tên tài khoản" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" name="password" placeholder="Mật khẩu" required>
                </div>
                <div class="option-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="remember">
                        <label for="remember">Lưu đăng nhập</label>
                    </div>
                    <div class="forgot-password">
                        <a href="#">Quên mật khẩu?</a>
                    </div>
                </div>
                <div class="button-group">
                    <button type="submit" class="login-btn">Đăng nhập</button>
                </div>
                
                <div class="social-login">
                    <p>Hoặc đăng nhập bằng</p>
                    <div class="social-buttons">
                        <a href="#" class="social-btn google">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-btn github">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="#" class="social-btn facebook">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-btn discord">
                            <i class="fab fa-discord"></i>
                        </a>
                    </div>
                </div>
                
                <div class="signup-link">
                    <a href="#">Chưa có tài khoản? Đăng ký ngay</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
